<body>
    <div class="logo">

        </div> -->
        <div class="menu-icon">
            <a href=""><i class="fas fa-bars"></i></a>
        </div>
        <div class="menu">
            <a href="" class="best">BEST</a>
            <a href="">ALL</a>

            <a href="">이벤트</a>
            <a href="">당일발송</a>
            <a href="">BRAND</a>

            <a href=""><i class="fa-solid fa-user"></i></a>

    <div class="">슬라이드</div>

            </div>
        </div>

        <div>
            <div class="header">오늘의 신상품😸</div>

            <div class="product-img">
                <img src="./img/5.jpg" alt="">

            <div class="product-img">

                <img src="./img/1.jpg" alt="">
                <div class="name">면역 영양제</div>

            </div>
            <div class="product-img">
                <img src="./img/2.jpg" alt="">

                </div>
